<!DOCTYPE html>
<html>
    <head>
        <title>Cortex</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.2.7/dist/css/uikit.min.css" />
        <link rel="stylesheet" href="css/style.css">

        <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.7/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.7/dist/js/uikit-icons.min.js"></script>
    </head>
    <body>
      <nav class="uk-navbar-container" uk-navbar>
          <div class="uk-navbar-left">
              <ul class="uk-navbar-nav">
                  <li class="uk-active"><a href="#"><img id="logo" src="img/logo.svg" alt=""></a></li>
                  <li><a href="/login">Log in</a></li>
              </ul>
          </div>
      </nav>
      <div class="alert" id="alert"></div>
      <div class="form">
            <fieldset class="uk-fieldset">
                <legend class="uk-legend">Register</legend>

                <div class="uk-margin">
                    <input class="uk-input" type="text" id="register_email" placeholder="Email">
                </div>
                <div class="uk-margin">
                    <input class="uk-input" type="password" id="register_pw1" placeholder="Password">
                </div>
                <div class="uk-margin">
                    <input class="uk-input" type="password" id="register_pw2" placeholder="Confirmed password">
                </div>
            </fieldset>
            <button class="uk-button uk-width-1-1" onclick="Register()">Register<div style="margin-left: 20px;" id="progress" uk-spinner></div></button>
      </div>
    </body>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/auth.js"></script>
</html>
